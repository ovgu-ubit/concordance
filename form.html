<fieldset>
	<legend>CSV-Upload</legend>
	<form action="." method="post" enctype="multipart/form-data" accept-charset="utf-8" autocomplete="off">
		<table class="form">
			<tr>
				<td class="label"><label for="csv_file">CSV-Datei auswählen:</label></td>
				<td><input type="file" name="csv_file" id="csv_file" accept=".csv" title="CSV-Datei zum Import auswählen ..." /></td>
			</tr>
		</table>
		<input type="submit" name="run" id="run" value="Auswerten" title="Auswerten ..." />
	</form>
</fieldset>
